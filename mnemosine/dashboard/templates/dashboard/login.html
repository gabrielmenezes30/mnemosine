<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | Mnemosine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6f8fa 60%, #e3f0ff 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 370px; width: 100%; background: transparent;">
        <div class="text-center mb-4">
            <div class="mb-2" style="font-size: 2.5rem; color: #007bff;">
                <i class="bi bi-person-circle"></i>
            </div>
            <h3 class="fw-bold mb-1" style="color: #22223b;">Bem-vindo</h3>
            <div class="text-muted" style="font-size: 1rem;">Faça login para acessar o Mnemosine</div>
        </div>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger text-center py-2">
                    Usuário ou senha incorretos. Tente novamente.
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="id_username" class="form-label fw-semibold">Usuário</label>
                <input type="text" name="username" class="form-control rounded-3" id="id_username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label fw-semibold">Senha</label>
                <input type="password" name="password" class="form-control rounded-3" id="id_password" required>
            </div>
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary rounded-3 fw-semibold" style="font-size: 1.1rem;">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                </button>
            </div>
        </form>
        <p class="text-center mt-3 mb-0" style="font-size: 1rem;">
            Não tem uma conta?
            <a href="{% url 'cadastro' %}" class="fw-semibold" style="color: #007bff;">Cadastre-se</a>
        </p>
    </div>
</div>
</body>
</html>
