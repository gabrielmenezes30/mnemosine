{% extends "dashboard/base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Minhas Matérias</h1>
        <a href="{% url 'cadastrar_materia' %}" class="btn btn-primary">Cadastrar Nova Matéria</a>
    </div>

    <div class="card">
        <div class="card-body">
            {% if materias %}
                <ul class="list-group list-group-flush">
                    {% for materia in materias %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ materia.nome }}
                            <div>
                                <a href="{% url 'editar_materia' materia.id %}" class="btn btn-sm btn-outline-secondary me-2">Editar</a>
                                <a href="{% url 'deletar_materia' materia.id %}" class="btn btn-sm btn-outline-danger">Excluir</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center text-muted">Você ainda não cadastrou nenhuma matéria.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
