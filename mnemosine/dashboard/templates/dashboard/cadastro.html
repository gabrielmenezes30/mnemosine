<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro | Mnemosine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6f8fa 60%, #e3f0ff 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 400px; width: 100%; background: transparent;">
        <div class="text-center mb-4">
            <div class="mb-2" style="font-size: 2.5rem; color: #007bff;">
                <i class="bi bi-person-plus"></i>
            </div>
            <h3 class="fw-bold mb-1" style="color: #22223b;">Criar Conta</h3>
            <div class="text-muted" style="font-size: 1rem;">Preencha os dados para se cadastrar</div>
        </div>
        <form method="post" autocomplete="off">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label fw-semibold">Usuário</label>
                    <input type="text" name="username" id="id_username" class="form-control rounded-3" required>
                    {% for error in form.username.errors %}
                        <div class="alert alert-danger p-1 mt-1">{{ error }}</div>
                    {% endfor %}
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label fw-semibold">Senha</label>
                    <input type="password" name="password1" id="id_password1" class="form-control rounded-3" required>
                    {% for error in form.password1.errors %}
                        <div class="alert alert-danger p-1 mt-1">{{ error }}</div>
                    {% endfor %}
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label fw-semibold">Confirme a senha</label>
                    <input type="password" name="password2" id="id_password2" class="form-control rounded-3" required>
                    {% for error in form.password2.errors %}
                        <div class="alert alert-danger p-1 mt-1">{{ error }}</div>
                    {% endfor %}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary rounded-3 fw-semibold">
                        <i class="bi bi-person-plus me-1"></i> Cadastrar
                    </button>
                </div>
            </form>
        <p class="text-center mt-3 mb-0" style="font-size: 1rem;">
            Já tem uma conta? <a href="{% url 'login' %}" class="fw-semibold" style="color: #007bff;">Faça login</a>
        </p>
    </div>
</div>
</body>
</html>
