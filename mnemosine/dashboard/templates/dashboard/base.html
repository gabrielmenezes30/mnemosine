<!-- dashboard/templates/dashboard/base.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnemosine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
       body { 
        display: flex; 
        min-height: 100vh; 
        background: #f6f8fa;
    }
    .sidebar {
        width: 250px;
        background: linear-gradient(135deg, #343a40 60%, #007bff 100%);
        color: white;
        padding-top: 1rem;
        box-shadow: 2px 0 10px rgba(0,0,0,0.08);
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
    }
    .sidebar a {
        color: rgba(255,255,255,.7);
        display: flex;
        align-items: center;
        gap: 10px;
        padding: .6rem 1.2rem;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.2s, color 0.2s;
        font-size: 1.08rem;
    }
    .sidebar a:hover, .sidebar a.active {
        color: #fff;
        background: rgba(0,123,255,0.25);
    }
    .sidebar h4 {
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 1.5rem;
    }
    .sidebar .dropdown-toggle {
        color: #fff;
    }
    .sidebar .dropdown-menu {
        background: #23272b;
    }
    .sidebar .dropdown-item {
        color: #fff;
    }
    .sidebar .dropdown-item:hover {
        background: #007bff;
        color: #fff;
    }
    .content { 
        flex-grow: 1; 
        padding: 2rem; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        background: #f6f8fa;
    }
    .modern-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08), 0 1.5px 4px rgba(0,123,255,0.04);
        padding: 2.5rem 2rem;
        margin-top: 2rem;
        width: 100%;
        max-width: 900px;
        transition: box-shadow 0.2s;
    }
    .modern-card:hover {
        box-shadow: 0 8px 32px rgba(0,0,0,0.12), 0 2px 8px rgba(0,123,255,0.08);
    }
    .modern-title {
        font-size: 2.2rem;
        font-weight: 700;
        color: #22223b;
        margin-bottom: 0.5rem;
    }
    .modern-desc {
        color: #4a4e69;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
    }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
     <div class="sidebar d-flex flex-column p-3">
        <h4 class="text-center mb-4"><i class="bi bi-lightbulb"></i> Mnemosine</h4>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                    <i class="bi bi-stopwatch"></i>
                    Cronômetro
                </a>
            </li>
            <li>
                <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <i class="bi bi-pie-chart"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="{% url 'listar_materias' %}" class="nav-link {% if request.resolver_match.url_name == 'listar_materias' %}active{% endif %}">
                    <i class="bi bi-journal-bookmark"></i>
                    Minhas Matérias
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle me-2"></i>
                <strong>{{ user.username }}</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="dropdown-item" style="background:none; border:none; padding:0; color:inherit;">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </button>
            </form>
            </ul>
        </div>
    </div>
    {% endif %}

    <main class="content">
    <div class="modern-card">
        {% block content %}{% endblock %}
    </div>
    </main>

</body>
</html>
