{% extends "dashboard/base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">{{ acao }} Matéria</h1>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome da Matéria</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ materia.nome|default:'' }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'listar_materias' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
