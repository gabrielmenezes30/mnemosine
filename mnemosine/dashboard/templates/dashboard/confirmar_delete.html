{% extends "dashboard/base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Confirmar Exclusão</h1>

    <div class="alert alert-danger">
        <p>Você tem certeza que deseja excluir a matéria "<strong>{{ materia.nome }}</strong>"?</p>
        <p>Esta ação não pode ser desfeita e todas as sessões de estudo associadas a ela também serão removidas.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'listar_materias' %}" class="btn btn-secondary">Não, voltar</a>
    </form>
</div>
{% endblock %}
